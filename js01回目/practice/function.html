<!DOCTYPE html>
<html lang="en">
<head>

    <title>javascript練習</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

    <div id="rand"></div>




<script src="java.practice.js" charset="UTF-8">
//     //   plus function

 function rand(n){
  var r = Math.floor(Math.random()*n+1);
  return r;
}
 
  var t = rand(10);
  $("#rand").html(t);

</script>
