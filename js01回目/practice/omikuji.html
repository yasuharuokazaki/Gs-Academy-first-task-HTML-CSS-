<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="first">あいうえお</div>
    <div id="second">カキクケコ</div>
    <div id="third">SaShiSuSeSo</div>
  
  
  <script>
        const first=document.querySelector("#second");
        
        const r = Math.ceil( Math.random()*5);
        let view = "";
        if(r == 1){
            view="大吉"
        }
        if(r == 2){
            view="中吉"
        }
        if(r == 3){
            view="小吉"
        }
        if(r == 4){
            view="末吉"
        }
        if(r == 5){
            view="凶";
            first.innerHTML="可木苦毛子";
        }
        
        alert(view);
    </script>
</body>
</html>
